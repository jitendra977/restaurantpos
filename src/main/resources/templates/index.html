<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>API List</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="navbar">
    <a href="/">Home</a>
    <a href="/post">Post Data</a>
</div>
<div class="container">
    <h1>API List</h1>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Endpoint</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="api : ${apiList}">
            <td th:text="${api.name}"></td>
            <td th:text="${api.description}"></td>
            <td><a th:href="@{${api.endpoint}}" th:text="${api.endpoint}"></a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
